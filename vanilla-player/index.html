<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurVerse | Premium Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app">
        <!-- Main Content Area (Dummy) -->
        <main class="content">
            <header>
                <h1>SurVerse</h1>
                <p>Pure Vanilla Experience</p>
            </header>
            <div class="dummy-list">
                <!-- Content placeholders -->
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </main>

        <!-- Fixed Bottom Mini-Player -->
        <div id="mini-player" class="player-pill">
            <div class="mini-info" onclick="toggleFullScreen(true)">
                <img id="mini-cover" src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=300&h=300&auto=format&fit=crop" alt="Cover">
                <div class="mini-text">
                    <h4 id="mini-title">Bones</h4>
                    <span id="mini-artist">Imagine Dragons</span>
                </div>
            </div>
            <div class="mini-controls">
                <button id="mini-play-pause-btn" class="btn-icon">
                    <i data-lucide="play" fill="currentColor"></i>
                </button>
            </div>
        </div>

        <!-- Full-Screen Player Overlay -->
        <div id="full-player" class="player-overlay hidden">
            <!-- Background Blur Layer -->
            <div class="full-bg"></div>
            
            <div class="full-content">
                <!-- Header -->
                <nav class="full-header">
                    <button onclick="toggleFullScreen(false)" class="btn-icon">
                        <i data-lucide="chevron-down"></i>
                    </button>
                    <span class="now-playing-label">Now Playing</span>
                    <button class="btn-icon opacity-0"><i data-lucide="more-horizontal"></i></button>
                </nav>

                <!-- Artwork Area -->
                <div class="full-artwork">
                    <img id="full-cover" src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=800&h=800&auto=format&fit=crop" alt="Artwork">
                </div>

                <!-- Info Area -->
                <div class="full-info">
                    <div class="title-artist">
                        <h2 id="full-title">Bones</h2>
                        <h3 id="full-artist">Imagine Dragons</h3>
                    </div>
                    <button id="fav-btn" class="btn-icon">
                        <i data-lucide="heart"></i>
                    </button>
                </div>

                <!-- Seek Area -->
                <div class="full-seek">
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar"></div>
                        <input type="range" id="seek-slider" min="0" max="100" value="0">
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="duration">3:42</span>
                    </div>
                </div>

                <!-- Main Controls Area -->
                <div class="full-controls">
                    <button id="shuffle-btn" class="btn-icon opacity-50"><i data-lucide="shuffle"></i></button>
                    <div class="main-group">
                        <button id="prev-btn" class="btn-icon"><i data-lucide="skip-back" fill="currentColor"></i></button>
                        <button id="full-play-pause-btn" class="btn-play-large">
                            <i data-lucide="play" fill="currentColor"></i>
                        </button>
                        <button id="next-btn" class="btn-icon"><i data-lucide="skip-forward" fill="currentColor"></i></button>
                    </div>
                    <button id="repeat-btn" class="btn-icon opacity-50"><i data-lucide="repeat"></i></button>
                </div>

                <!-- Secondary Actions Area -->
                <div class="full-secondary">
                    <button class="btn-icon"><i data-lucide="share-2"></i></button>
                    <button class="btn-icon"><i data-lucide="list-music"></i></button>
                    <button class="btn-icon"><i data-lucide="speaker"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
